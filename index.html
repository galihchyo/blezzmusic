<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | BLESS MUSIC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #3b82f6, #2563eb);
      color: white;
      padding: 30px 20px;
    }
    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .nav-button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .nav-button:hover,
    .nav-button.active {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .topbar .page-title {
      font-size: 22px;
      font-weight: 700;
    }
    .topbar .subtitle {
      font-size: 14px;
      color: #64748b;
      margin-top: 4px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .avatar {
      background-color: #cbd5e1;
      color: #1e293b;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 16px;
    }
    .user-details {
      display: flex;
      flex-direction: column;
    }
    .user-details .name {
      font-weight: 600;
    }
    .user-details .role {
      font-size: 12px;
      color: #94a3b8;
    }
    .logout {
      color: #ef4444;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    /* Stats Cards */
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .stat-box {
      flex: 1;
      min-width: 200px;
      background: white;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .stat-box i {
      font-size: 28px;
      color: #2563eb;
      margin-bottom: 10px;
    }
    .stat-box h3 {
      font-size: 24px;
      margin-bottom: 6px;
    }
    .stat-box p {
      color: #64748b;
      font-size: 14px;
    }

    /* Recent Activity */
    .recent-activity {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #64748b;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .recent-activity i {
      font-size: 40px;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    /* Responsive Support */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        overflow-x: auto;
        padding: 10px;
        gap: 10px;
      }
      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="" alt="Logo">
      <h2>BLESS MUSIC</h2>
      <a href="index.html" class="nav-button active"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="music.html" class="nav-button"><i class="fas fa-music"></i> Music</a>
      <a href="artist.html" class="nav-button"><i class="fas fa-user"></i> Artist</a>
      <a href="wallet.html" class="nav-button"><i class="fas fa-wallet"></i> My Wallet</a>
      <a href="bank.html" class="nav-button"><i class="fas fa-bank"></i> Bank Account</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Header -->
      <div class="topbar">
        <div>
          <div class="page-title">Dashboard</div>
          <div class="subtitle">Manage your music and content</div>
        </div>
        <div class="user-info">
          <div class="avatar">R</div>
          <div class="user-details">
            <div class="name">Regular User</div>
            <div class="role">User</div>
          </div>
          <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-box">
          <i class="fas fa-compact-disc"></i>
          <h3>0</h3>
          <p>Total Albums</p>
        </div>
        <div class="stat-box">
          <i class="fas fa-music"></i>
          <h3>0</h3>
          <p>Total Singles</p>
        </div>
        <div class="stat-box">
          <i class="fas fa-user"></i>
          <h3>0</h3>
          <p>Artists</p>
        </div>
        <div class="stat-box">
          <i class="fas fa-dollar-sign"></i>
          <h3>View Wallet</h3>
          <p>Wallet Balance</p>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="recent-activity">
        <i class="fas fa-file-alt"></i>
        <h3>No recent activity yet.</h3>
      </div>
    </div>
  </div>
</body>
</html>
